<!DOCTYPE html>
<html lang="en">


<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fitness Freak</title>
    <link rel="stylesheet" href="style.css">
    
    <!-- Inter Fonts -->
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap');
    </style>

    <!-- Great Vibes Fonts -->
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Great+Vibes&family=Playwrite+DK+Loopet:wght@100..400&display=swap');
    </style>

</head>


<body class="inter-fonts">
    <header class="display-flex header-section">
        <!-- nav bar -->
        <nav class="display-flex nav-div">
            <h2 class="brand-name orange"><I>Fitness Freak</I></h2>

            <ul id="nav-desktop" class="nav-bar display-flex" >
                <li class="nav-item"><a href="" class="nav-item-button">Home</a></li>
                <li class="nav-item"><a href="">Service</a></li>
                <li class="nav-item"><a href="">About</a></li>
                <li class="nav-item"><a href="">Contact</a></li>
            </ul>

            <img src="/images/hamburg menu.PNG" alt="" id="mobile-nav-icon">
        </nav>
    </header>

    <main>
        <!-- Hero Section -->
         <section class="hero-section display-flex">
            <div class="hero-div display-flex">
                <div class="hero-left-content display-flex">
                    <h2 class="hero-title">Get body in <span class="great-vibes hand-writing-title">shape</span> & stay healthy</h2>
                    <p class="des-text">A huge selection of health and fitness content, healthy recipes and transformation stories to help you get fit and stay fit!</p>
                    <div class="btn-div display-flex">
                        <button class="btn-fill">Join Club Now!</button>
                        <button class="btn-non">Download App</button>
                    </div>
                </div>

                <div class="hero-right-content">
                    <div class="left-down display-flex">
                        <div class="left-down-content display-flex">
                            <img src="/images/playbutton.png" alt="" style="width: 40px; height: 40px;">
                            <div class="left-down-text display-flex">
                                <h4>350+</h4>
                                <p class="des-text">Video Tutorial</p>
                            </div>
                        </div>
                    </div>
                    
                    <img src="/images/Images2.png" alt="Hero Image" class="hero-img">
                    
                    <div class="right-down display-flex">
                        <div class="right-down-content display-flex">
                            
                            <h4>500+</h4>
                            <p class="des-text">Free Workout Videos</p>
                            
                        </div>
                    </div>
                </div>
            </div>
         </section>

    </main>
    
    <footer>

    </footer>
</body>


</html>
